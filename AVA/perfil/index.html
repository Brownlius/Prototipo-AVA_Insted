<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Perfil</title>
</head>
<header class="cabecalho">
    <div>
        <a href="../index.html"><img class="seta" src="../seta_esquerda-icon.png"></a>
    </div>
    <h2>Perfil</h2>
</header>

<body>
    <main>
        <section class="section-img_perfil">
            <div class="container-img_perfil">
                <div class="container_perfil-editar">
                    <div class="imagem-perfil_editar">
                        <img class="img-perfil" src="../perfil-padrao.png">
                        <img class="img-botao_editar" src="../botao_editar.png">
                    </div>
                </div>
                <div class="info-perfil">
                    <h2>
                        Pedro Henrique Souza de Almeida
                    </h2>
                    <div class="container-cidade">
                        <img class="icon-mapa" src="../mapa.png">
                        <p>
                            Campo Grande, MS
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="informacoes">
            <div class="container-info_curso">
                <h2>Curso</h2>
                <div class="nome_curso">
                    <h3>Técnologo em Análise e Desenvolvimento de Sistemas</h3>
                </div>
                <div class="RA_aluno">
                    <p>1010001580</p>
                </div>
                <div>
                    <p>
                        2º Semestre
                    </p>
                </div>
            </div>
            <div class="container_contato">
                <h2>Contato</h2>
                <div class="informacoes-contatos">
                    <div class="informacao-individual">
                        <h3>
                            Endereço de E-mail :
                        </h3>
                        <p>p.almeida@live.com</p>
                    </div>
                    <div class="informacao-individual">
                        <h3>
                            Telefone :
                        </h3>
                        <p>
                            (67) 9322-6534
                        </p>
                    </div>
                </div>
            </div>

        </section>
        <section class="container-alteracao_senha">
            <div class="alteracao_senha">
                <h2>
                    Alterar senha
                </h2>
                <form class="login_form">
                    <div class="form_campos">
                        <label>Senha atual</label>
                        <input type="text" class="text" name="usuario" placeholder="Informe seu RA">
                    </div>
                    <div class="form_campos">
                        <label>Nova senha</label>
                        <input type="password" class="text" name="senha" placeholder="Informe sua senha">
                    </div>
                    <div class="botao-container">
                        <button class="botao-login">
                            Confirmar
                        </button>
                    </div>
        
                </form>
               

            </div>
        </section>
    </main>

</body>

</html>
